<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div>
    <h2>Validação de Nome Completo:</h2>
    <label for="nome">Digite seu nome completo:</label>
    <input type="text" id="nome" placeholder="Yuri Gallo Biancolini Beltrame"/>
    <p id="saidaNome"></p>

    <h2>Validação de CPF</h2>
    <label for="cpf">Digite o CPF:</label>
    <input type="text" id="cpf" placeholder="999.999.999-99" />
    <p id="saidaCpf"></p>
   
    
    <h2>Validação de Email</h2>
    <label for="email">Digite seu e-mail:</label>
    <input type="email" id="email" placeholder="nome@dominio.com">
    <p id="saidaEmail"></p>
    
  

  <h2>Validação de Número de Telefone:</h2>
    <label for="telefone">Digite o número de telefone:</label>
    <input type="text" id="telefone" placeholder="+55 (16) (9)1234-5678"/>
    <p id="saidaTelefone"></p>

    <h2>Validação da Data De Nascimento:</h2>
    <label for="data">Digite a Data De Nascimento</label>
    <input type="text" id="data" placeholder="dd/mm/yyyy">
    <p id="saidaData"></p>
    
    <button id="validarBtn">Validar</button>

    <button id="adicionarAluno">Adicionar</button>

    <br>
    <ul id="listaAlunos"></ul>

    </div>
  </body>
</html>
